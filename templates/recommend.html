<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Spotify-ish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Spotify-ish
            <img class="spt-sign" src="static/images/logo.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Spotify-ish...</h1>
      <h2>Let Machine Learning find you some tunes.</h2>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter First Song</label>
                        <input class="form-control" id="datetime" type="text" placeholder="Push It">
                      </li>
                      <li class="filter list-group-item">
                        <label for="city">Enter Second Song</label>
                        <input class="form-control" id="city" type="text" placeholder="Mmm-Bop">
                      </li>
                      <li class="filter list-group-item">
                        <label for="state">Enter Third Song</label>
                        <input class="form-control" id="state" type="text" placeholder="Humpty Dance">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Refresh Page</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Song Title</th>
                  <th class="table-head">Artist Name</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Spotify-ish: A Project by Aruna, Alex, Austin, Ben, Clint, Evan and Luke</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
